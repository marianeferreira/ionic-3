<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/tmdb.png" />
      </ion-avatar>
      <h2 class="feed_title">{{filme.original_title}}</h2>
      <p class="date">{{filme.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path" />

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
          <a (click)="soma_likes()"><button ion-button icon-left clear small>
          <ion-icon name="star"></ion-icon>
          <div>{{filme.vote_average}}</div>
        </button></a>
      </ion-col>
      <ion-col>
        <a (click)="soma_comments()"><button ion-button icon-left clear small>
          <ion-icon name="people"></ion-icon>
          <div>{{filme.vote_count}} Votes</div>
        </button></a>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>

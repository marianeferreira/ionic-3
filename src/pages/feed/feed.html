<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/eu.png" />
      </ion-avatar>
      <h2 class="feed_title">{{ nome_usuario }}</h2>
      <p class="date">January 3, 2018</p>
    </ion-item>

    <img src="assets/img/imagem.png" />

    <ion-card-content>
      <p>Estou criando um app utilizando o ionic.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
          <a (click)="soma()"><button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{likes}} Likes</div>
        </button></a>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          Just now
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
